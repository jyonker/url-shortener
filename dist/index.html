<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>link&infin;noodle</title>

    <!-- Third Party Dependencies -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>

    <!-- Application files -->

    <script src="scripts/scripts.feec6e20.js"></script>

    <link rel="stylesheet" href="styles/styles.876555cb.css">

</head>

<body>

<div class="container url-form">
    <div class="page-header">
        <span class="link">link</span>
        <span><i class="fa fa-link noodle-icon"></i></span>
        <span class="noodle">noodle</span>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group long-url">
                    <label for="longURLInput" class="control-label">Original Link</label>
                    <input type="text" class="form-control" id="longURLInput" placeholder="Original Link">
                    <span class="help-block error-help">This link is invalid.</span>
                </div>
                <div class="form-group short-url">
                    <label for="shortURLInput" class="control-label">Customize (optional)</label>
                    <div class="input-group">
                        <div class="input-group-addon page-location"></div>
                        <input type="text" class="form-control" id="shortURLInput" placeholder="Custom Link">
                    </div>
                    <span class="help-block error-help">This link is invalid.</span>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" id="shortenURLButton">Shorten Link</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="created-url-container"></div>
    </div>
    <div class="row">
        <button class="btn btn-default clipboard-button" data-clipboard-target=".generated-link">Copy to clipboard <i class="fa fa-clipboard"></i></button>
    </div>
</div>

</body>
</html>
